<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Application Information</h1>

    <form method="post">
    <div class="myrow">
        <div class="mycol12 all_col">
            <label for="name"> <b>Position Applied For: </b> </label><br>
            <input class="inputtext" type="text" value="internship" name="name">
        </div>
    </div>

    <div class="myrow">
        <div class="mycol4 all_col">
            <label for="name"> <b>Full Name: </b> </label><br>
            <input class="inputtext" type="text" value="" name="full_name">
        </div>
        <div class="mycol4 all_col">
            <label for="name"> <b>Parent Name: </b> </label><br>
            <input class="inputtext" type="text" value="" name="parent_name">
        </div>
    </div>

    <div class="myrow">
        <div class="mycol12 all_col">
            <label for="address"> <b>Address: </b> </label><br>
            <input class="inputtext" type="text" value="" name="address">
        </div>
    </div>

    <div class="myrow">

        <div class="mycol4 all_col">
            <label for="phone"> <b>Phone:</b> </label><br>
            <input class="inputtext" type="text" value="" name="phone">
        </div>

        <div class="mycol4 all_col">
            <label for="email"> <b>Email:</b> </label><br>
            <input class="inputtext" type="email" value="" name="email">
        </div>

        <div class="mycol4 all_col">
            <label for="gender"><b>Gender:</b></label>
            <div class="gender-options">
                <input type="radio" id="male" value="male" name="gender"><b>Male</b> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" value="female" name="gender"><b>Female</b>
            </div>

        </div>
    </div>

    <div class="myrow">

        <div class="mycol4 all_col">
            <label for="date"> <b>Joining Date:</b> </label><br>
            <input class="inputtext" type="date" value="" name="date">
        </div>

        <div class="mycol4 all_col">
            <label for="cnic"> <b>CNIC NO:</b> </label><br>
            <input class="inputtext" type="text" value="" name="cnic">
        </div>

        <div class="mycol4 all_col">
            <label for="salary"> <b>Desired Salary:</b> </label><br>
            <input class="inputtext" type="salary" value="" name="salary">
        </div>

        
    </div>

    <div class="myrow">
        
        <div class="mycol4 all_col">
            
            <label for="status"> <b>Marital Status: </b> </label><br>
           
            <select class="inputtext" type="text"  id="status"value="" name="status">
             <option value="single">Single</option>
             <option value="married">Married</option>
            </select>

        </div>

        <div class="mycol4 all_col">
            <label for="no_of_children"> <b>No of Children:</b> </label><br>
            <input class="inputtext" type="text" value="" name="no_of_children">
        </div>

        <div class="mycol4 all_col">
            <label for="date"> <b>Date of Birth:</b> </label><br>
            <input class="inputtext" type="date" value="" name="date">
        </div>

        
    </div>

    <div class="myrow">
        <div class="mycol12 all_col">
            <label for="name"> <b>Detail if you have any medical issue: </b> </label><br>
            <input class="inputtext" type="text" value="" name="name">
        </div>
    </div>

    <h1>Education</h1>
    <div class="myrow">
        <div class="mycol6 all_col">
            <label for="name"> <b>Intermediate Board: </b> </label><br>
            <input class="inputtext" type="text" value="" name="board">
        </div>
        <div class="mycol6 all_col">
            <label for="inter_group"> <b>Inter Group: </b> </label><br>
            <input class="inputtext" type="text" value="" name="group">
        </div>
    </div>

    <div class="myrow">
        <div class="mycol6 all_col">
            <label for="name"> <b>Inter From: </b> </label><br>
            <input class="inputtext" type="text" value="" name="inter_form">
        </div>
        <div class="mycol6 all_col">
            <label for="name"> <b>Inter To: </b> </label><br>
            <input class="inputtext" type="text" value="" name="inter">
        </div>
    </div>

    <div class="myrow">
        <div class="mycol6 all_col">
            <label for="name"> <b>University: </b> </label><br>
            <input class="inputtext" type="text" value="" name="uni">
        </div>
        <div class="mycol6 all_col">
            <label for="name"> <b>City: </b> </label><br>
            <input class="inputtext" type="text" value="" name="city">
        </div>
    </div>

    <div class="myrow">
        <div class="mycol4 all_col">
            <label for="from"> <b>From: </b> </label><br>
            <input class="inputtext" type="text" value="" name="name">
        </div>
        <div class="mycol4 all_col">
            <label for="to"> <b>To: </b> </label><br>
            <input class="inputtext" type="text" value="" name="name">
        </div>
        <div class="mycol4 all_col">
            <label for="graduate"> <b>Are you  graduate: </b> </label><br>
            <div class="gender-options">
                <input type="radio" id="yes" value="Yes" name="yes"><b>Yes</b>&nbsp; &nbsp; 
                <input  type="radio" id="no" value="No" name="no"><b>No</b>
            </div>
        </div>   
    </div>
    <div class="button-container">
        <input type="submit" value="Submit" class="submit_button"/>
    </div>
    
</form>

</body>

</html>
